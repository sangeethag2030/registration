<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins',sans-serif;
        }
        body{
          background: #1abc9c;
          overflow: hidden;
        }
        ::selection{
          background: rgba(26,188,156,0.3);
        }
        .container{
          max-width: 440px;
          padding: 0 20px;
          margin: 170px auto;
        }
        .wrapper{
          width: 100%;
          background: #fff;
          border-radius: 5px;
          box-shadow: 0px 4px 10px 1px rgba(0,0,0,0.1);
        }
        .wrapper .title{
          height: 90px;
          background: #16a085;
          border-radius: 5px 5px 0 0;
          color: #fff;
          font-size: 30px;
          font-weight: 600;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .wrapper form{
          padding: 30px 25px 25px 25px;
        }
        .wrapper form .row{
          height: 45px;
          margin-bottom: 15px;
          position: relative;
        }
        .wrapper form .row input{
          height: 100%;
          width: 100%;
          outline: none;

          border-radius: 5px;
          border: 1px solid lightgrey;
          font-size: 16px;
          transition: all 0.3s ease;
        }
        form .row input::placeholder{
          color: #999;
        }

        .wrapper form .pass{
          margin: -8px 0 20px 0;
        }
        .wrapper form .pass a{
          color: #16a085;
          font-size: 17px;
          text-decoration: none;
        }
        .wrapper form .pass a:hover{
          text-decoration: underline;
        }
        .wrapper form .button input{
          color: #fff;
          font-size: 20px;
          font-weight: 500;
          padding-left: 0px;
          background: #16a085;
          border: 1px solid #16a085;
          cursor: pointer;
        }
        form .button input:hover{
          background: #12876f;
        }
        .wrapper form .signup-link{
          text-align: center;
          margin-top: 20px;
          font-size: 17px;
        }
        .wrapper form .signup-link a{
          color: #16a085;
          text-decoration: none;
        }
        form .signup-link a:hover{
          text-decoration: underline;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to User Registration and Login</h1>

    <!-- Login and Register Buttons -->
    <div>
        <a th:href="@{/login}">
            <button class="btn btn-primary">Login</button>
        </a>
        <a th:href="@{/register}">
            <button class="btn btn-secondary">Register</button>
        </a>
    </div>
</div>
</body>
</html>
