<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  background: #1abc9c;
  overflow: hidden;
}
::selection{
  background: rgba(26,188,156,0.3);
}
.container{
  max-width: 440px;
  padding: 0 20px;
  margin: 170px auto;
}
.wrapper{
  width: 100%;
  background: #fff;
  border-radius: 5px;
  box-shadow: 0px 4px 10px 1px rgba(0,0,0,0.1);
}
.wrapper .title{
  height: 90px;
  background: #16a085;
  border-radius: 5px 5px 0 0;
  color: #fff;
  font-size: 30px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper form{
  padding: 30px 25px 25px 25px;
}
.wrapper form .row{
  height: 45px;
  margin-bottom: 15px;
  position: relative;
}
.wrapper form .row input{
  height: 100%;
  width: 100%;
  outline: none;

  border-radius: 5px;
  border: 1px solid lightgrey;
  font-size: 16px;
  transition: all 0.3s ease;
}
form .row input::placeholder{
  color: #999;
}

.wrapper form .pass{
  margin: -8px 0 20px 0;
}
.wrapper form .pass a{
  color: #16a085;
  font-size: 17px;
  text-decoration: none;
}
.wrapper form .pass a:hover{
  text-decoration: underline;
}
.wrapper form .button input{
  color: #fff;
  font-size: 20px;
  font-weight: 500;
  padding-left: 0px;
  background: #16a085;
  border: 1px solid #16a085;
  cursor: pointer;
}
form .button input:hover{
  background: #12876f;
}
.wrapper form .signup-link{
  text-align: center;
  margin-top: 20px;
  font-size: 17px;
}
.wrapper form .signup-link a{
  color: #16a085;
  text-decoration: none;
}
form .signup-link a:hover{
  text-decoration: underline;
}
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Registration</span></div>
        <form th:action="@{/register}" th:object="${user}" method="post">



        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>




            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="First Name" class="form-control" th:field="*{firstName}" required>
            </div>

            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="Last Name" class="form-control" th:field="*{lastName}" required>
            </div>


            <div class="row">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" class="form-control" th:field="*{emailId}" required>
            </div>

            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="Address" class="form-control" th:field="*{address}" required>
            </div>




            <div class="row button">
                <input type="submit" value="Register">
            </div>


        </form>

        <!-- Already a User and Home Links -->
        <div class="mt-3">
            <p class="text-muted">Already a User?
                <a th:href="@{/login}"> Login
                    <!--   <button class="btn btn-secondary">Login</button>  -->
                </a>
            </p>
            <p class="text-muted">Back to
                <a th:href="@{/}"> Home
                    <!--   <button class="btn btn-secondary">Home</button>  -->
                </a>
            </p>
        </div>

        <!-- Success Message Section -->
        <div th:if="${param.success}" class="mt-3 alert alert-success" role="alert">
            <p>User registered successfully!</p>
        </div>
    </div>
</div>
</body>
</html>
